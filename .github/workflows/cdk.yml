name: CDK Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prod:
    runs-on: ubuntu-latest
    steps:
    - name: Git clone the repository
      uses: actions/checkout@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: "16"
    - name: Install yarn
      run: npm i -g yarn
    - name: Install SPA dependencies
      run: cd spa && yarn
    - name: Build SPA
      run: cd spa && yarn build
    - name: Install API dependencies
      run: cd serverless && yarn
    - name: Build API
      run: cd serverless && yarn build
    - name: Run CDK deploy
      env:
        AWS_DOMAIN: ${{ secrets.AWS_DOMAIN }}
        AWS_HOSTEDZONEID: ${{ secrets.AWS_HOSTEDZONEID }}
      run: cd cdk && yarn deploy -c stage=prod -c domain=$AWS_DOMAIN --all
